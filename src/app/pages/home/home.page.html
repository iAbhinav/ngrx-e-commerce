<ion-split-pane contentId="main-content">
  <ion-menu side="end" menuId="menu" contentId="main-content">
    <app-cart></app-cart>
  </ion-menu>
  <div id="main-content" class="ion-page">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button >
            <ion-icon name="cart"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        <ion-title>
          Amazon
        </ion-title>
        <ion-buttons slot="end">
          <ion-icon name="cart"></ion-icon>
          <ion-text>
            {{cartFacade?.cartQuantity$ | async | number: '1.0-0'}}
          </ion-text>
          <ion-text >
            ({{cartFacade?.totalPrice$ | async | currency: 'USD'}})
          </ion-text>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true"  >


      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Amazon</ion-title>

        </ion-toolbar>
      </ion-header>
      <app-products ></app-products>
      <app-products category="jewelery"></app-products>
<!--      <app-products category="women's clothing"></app-products>-->
    </ion-content>

  </div>
</ion-split-pane>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Cart
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let cartItem of allCartItems$ | async">
    <ion-row>
      <ion-col size="auto" class="ion-no-padding ion-margin-end">
        <img [src]="cartItem?.product?.imageUrl" loading="lazy">
      </ion-col>
      <ion-col>
          <ion-card-title>{{ cartItem?.product?.name }}</ion-card-title>
          <p>Price: {{ cartItem?.product?.price | currency:'USD' }}</p>
<!--          <p>Quantity: {{ cartItem?.quantity | number}}</p>-->
<!--          <ion-button color="danger" (click)="onRemoveButtonClicked(cartItem?.product)">Remove</ion-button>-->


        <ion-buttons>
          <ion-button color="primary" (click)="updateQuantity(cartItem,-1)">
            <ion-icon name="remove-outline"></ion-icon>
          </ion-button>
          <span>{{ cartItem?.quantity | number}}</span>
          <ion-button color="primary" (click)="updateQuantity(cartItem,1)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Price:</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="totalPrice$ | async as totalprice">
      <p>{{ totalprice | currency:'USD' }}</p>
    </ion-card-content>
  </ion-card>
  <ion-buttons class="ion-justify-content-center">
    <ion-button size="" color="primary">Checkout</ion-button>
  </ion-buttons>
</ion-content>
